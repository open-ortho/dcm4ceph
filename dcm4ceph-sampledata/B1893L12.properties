# Defaults for ceph2dcm

# Patient's Name (0010,0010)
patientName=ANONYMOUS

# Patient ID (0010,0020) 2 Primary hospital identification number or
patientID=B1893

# Patient's Birth Date (0010,0030) 2 Birth date of the patient.
patientDOB=

# Patient's Sex (0010,0040) 2 Sex of the named patient.
patientSex=M

# Study Instance UID (0020,000D) 1 Unique identifier for the Study.
studyUID=

# Study Date (0008,0020) 2 Date the Study started.
studyDate=

# Study Time (0008,0030) 2 Time the Study started.
studyTime=

# Referring Physician's Name (0008,0090) 2 Name of the patient's referring physician
referringPhysician=ANONYMOUS

# Study ID (0020,0010) 2 User or equipment generated Study identifier.
studyID=12

# Accession Number (0008,0050) 2 A RIS generated number that identifies the order for the Study.
accessionNumber=

# Series Number (0020,0011) 2 A number that identifies this Series.
seriesNumber=0002

# Manufacturer (0008,0070) 2 Manufacturer of the equipment that produced the composite instances.
manufacturer=

# Instance Number (0020,0013) 2 A number that identifies this image.
instanceNumber=01

# Patient Orientation (0020,0020) 2C
patientOrientationRow=F
patientOrientationColumn=P


# Image File name
filename=

# Distance Source to Patient
sid=1524

# Distance Source to Detector (1524mm = 5ft)
sod=1611

# Radiographic magnification factor
#mag=

# Cephalogram type (L or PA)
cephalogramType=L

# Positioner angle about axial axis
primaryangle=

# Positioner angle about transmeatal axis
secondaryangle=
